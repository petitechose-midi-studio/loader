name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-15-intel]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate tag matches Cargo version
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          cargo_version=$(python -c "import tomllib; print(tomllib.load(open('Cargo.toml','rb'))['package']['version'])")
          expected="v${cargo_version}"
          if [ "$tag" != "$expected" ]; then
            echo "tag=$tag does not match Cargo.toml version=$cargo_version (expected $expected)"
            exit 1
          fi

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libudev-dev libusb-1.0-0-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (release)
        run: cargo build --release

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          $bin = "target/release/midi-studio-loader.exe"
          $out = "dist/midi-studio-loader-${{ runner.os }}-${{ runner.arch }}.zip"
          Compress-Archive -Path $bin -DestinationPath $out -Force

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          out="dist/midi-studio-loader-${{ runner.os }}-${{ runner.arch }}.tar.gz"
          tar -czf "$out" -C target/release midi-studio-loader

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}-${{ runner.arch }}
          path: dist/*

  release:
    name: release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List assets
        run: ls -R dist

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.zip
            dist/**/*.tar.gz
          fail_on_unmatched_files: true
          generate_release_notes: true
